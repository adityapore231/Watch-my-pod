apiVersion: v1
kind: Service
metadata:
  name: watch-my-pod-agent
  namespace: default
spec:
  selector:
    app: watch-my-pod-agent
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: watch-my-pod-monitor
  namespace: default
  labels:
    app: watch-my-pod-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watch-my-pod-monitor
  template:
    metadata:
      labels:
        app: watch-my-pod-monitor
    spec:
      serviceAccountName: watch-my-pod
      containers:
        - name: monitor
          image: watch-my-pod-monitor:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: AGENT_URL
              value: "http://watch-my-pod-agent:8000"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: watch-my-pod-agent
  namespace: default
  labels:
    app: watch-my-pod-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watch-my-pod-agent
  template:
    metadata:
      labels:
        app: watch-my-pod-agent
    spec:
      serviceAccountName: watch-my-pod
      containers:
        - name: agent
          image: watch-my-pod-agent:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: watch-my-pod-secrets
                  key: slack-webhook-url
                  optional: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
